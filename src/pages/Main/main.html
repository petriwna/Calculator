<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n='main_title'></title>
  <link href='https://fontawesome.com/v5/icons/moon?f=classic&s=duotone&sc=%231E3050'
        rel='stylesheet'>
  <script src="https://kit.fontawesome.com/dab2adc775.js" crossorigin="anonymous"></script>
</head>
<body>
 <section class='container'>
  <section class='container__heading'>
    <span class='container__span'><i class='fas fa-bars'></i></span>
    <span class='container__span'>Calculator</span>
    <span class='container__span'>
      <label for='changeTheme'>
        <input type='checkbox' name='theme' id='changeTheme' value='light'>
        <span class='container__btn'></span>
        <i class='fas fa-moon'></i>
      </label>
    </span>
  </section>

   <section id='result' class='container__result'>
     <section class='container__history'>
       <p id='history-value' class='container__value'></p>
     </section>
     <section class='container__output'>
       <p id="output-value">0</p>
     </section>
   </section>

   <section class='container__keyboard'>
     <section class='container__group'>
       <section class='container__top-section'>
         <button class='container__operator' data-value='clear' data-type='operator'>C</button>
         <button class='container__operator' data-value='backspace' data-type='operator'>
           <i class='fas fa-backspace'></i>
         </button>
         <button class='container__operator' data-value='%' data-type='operator'>%</button>
       </section>
       <section class='container__middle-section'>
         <section>
           <button class='container__number' data-value='7' data-type='number'>7</button>
           <button class='container__number' data-value='8' data-type='number'>8</button>
           <button class='container__number' data-value='9' data-type='number'>9</button>
         </section>
         <section>
           <button class='container__number' data-value='4' data-type='number'>4</button>
           <button class='container__number' data-value='5' data-type='number'>5</button>
           <button class='container__number' data-value='6' data-type='number'>6</button>
         </section>
         <section>
           <button class='container__number' data-value='1' data-type='number'>1</button>
           <button class='container__number' data-value='2' data-type='number'>2</button>
           <button class='container__number' data-value='3' data-type='number'>3</button>
         </section>
         <section>
           <button class='container__number' data-value='00' data-type='number'>00</button>
           <button class='container__number' data-value='0' data-type='number'>0</button>
           <button class='container__number' data-value='.' data-type='operator'>.</button>
         </section>
       </section>
     </section>
     <section class='container__side-section'>
       <button class='container__operator' data-value='/' data-type='operator'>/</button>
       <button class='container__operator' data-value='*' data-type='operator'>&times;</button>
       <button class='container__operator' data-value='-' data-type='operator'>-</button>
       <button class='container__operator' data-value='+' data-type='operator'>+</button>
       <button class='container__operator equal' data-value='=' data-type='operator'>=</button>
     </section>
   </section>
 </section>
</body>
</html>
